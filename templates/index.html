<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widt=device-width, initial-scale=1.0">
        <title>Resume Parser</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
<body>
    <div class="container">
        <h2>Resume Parse</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="file-input">
                <label for="file">Upload your resume(PDF only):</label>
                <input type="file" id="file" name="file" accept=".pdf" required >
            </div>
            <button type="submit" class="submit-btn">Upload and Parse</button>
        </form>

        <div class="loading" id="loading">
            <span></span>
            <!-- <span></span>
            <span></span> -->
        </div>

        <div class="results" id="results">
            <h3>Parsed Results:</h3>
            <form id="editForm">
                <div class="result-row">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="result-row">
                    <label for="jobTitle">Job title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" />
                </div>
                <div class="result-row">
                    <label for="currentOrganization">Current Organization:</label>
                    <input type="text" id="currentOrganization" name="currentOrganization" />
                </div>
                <input type="hidden" id="resumeId" name="resumeId" />
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="{{url_for('static',filename='script.js')}}">
    </script>
</body>
</html>
